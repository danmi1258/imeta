<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	<p:calendar id="#{compId}" styleClass="portal-editable-content-dataRanger" value="#{compBean.value.min}"
		mode="popup" locale="zh" showOn="button" pattern="yyyy年MM月dd日" popupIconOnly="true" />

	<h:outputText value="&#160;&#160;#{messages['portal.input.element.to']}&#160;&#160;" />

    <p:calendar id="#{compId}2" styleClass="portal-editable-content-dataRanger" value="#{compBean.value.max}"
    	mode="popup" locale="zh" showOn="button" pattern="yyyy年MM月dd日" popupIconOnly="true" />

</ui:composition>
